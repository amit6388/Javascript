var MyState=["up","mp","bihar"]

    ddl=ddl+"<option>"+x+"</option>"
}
ddl=ddl+"</select>"

    var mcity=["bhopal","satna","satna"]
    var bcity=["aara","chhapra","patna"]
    var city="<select>"
        if(a.value=="up"){

                city+="<option>"+x+"</opyion>"
            }
        }
        else if(a.value=="mp"){
            for(var x of mcity){
                city+="<option>"+x+"</opyion>"
            }
        }
        else if(a.value=="bihar"){

        }

city+="</select>"

document.querySelector("b").innerHTML=city
}
