        <script>

            str="0123456789abcdef"
                color="#"
                  for(i=0;i<6;i++){
                  var a=Math.floor(Math.random()*16) 
                  var b=str[a]
                  color=color+b  
                   
                  }
                 var txt=document.getElementById("txt")

                 var body=document.getElementById("body")
                 txt.value=color
                 b.style.background=color
                 body.style.background=color
}
 
 
        </script>
