 function dataSearch(x){

    tbl="<table border='1' class='table table-hover ' ><tr class='table table-hover table-dark'><th>Name</th><th>Age</th><th>Branch</th><th>City</th><th>Pic</th></tr>"
st.forEach((data)=>{

{

 document.querySelector("#a").innerHTML=tbl
