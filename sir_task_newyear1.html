   <div id="d"></div>

   

    <script>
      var student=[];  
 function demo(){
    var Name=document.querySelector("#Name")
    var Mobile= document.querySelector("#Mobile")
    var Email= document.querySelector("#Email")
    var Summer= document.querySelector("#Summer")
    var Date= document.querySelector("#Date")
    var Select=document.querySelector("#Select")
    var Course= document.querySelector("#Course")
    var Year= document.querySelector("#Year")
    
    
if(btn.value=="Register"){
    student.push({
    Name:Name.value,
    Mobile:Mobile.value,
    Email:Email.value,
    Summer:Summer.value,
    Date:Date.value,
    Select:Select.value,
    Course:Course.value,
    Year:Year.value,

    
    });

 }
 else if(btn.value=="Update"){

var i=dilip.value
student[i].Name=Name.value

 }
}

  

 function show()
 {
 var res="<table class ='table table-hover'><tr class='text-bg-dark'><th>SrNO</th><th>Name</th><th>Mobile</th><th>Email</th><th>Summer</th><th>Data</th><th>Select</th><th>Course</th><th>Year</th><td>Edit</td><td>Delete</td></tr>"
    var srno=0
    student.forEach((data,index)=>{
        srno++;
            res+=`
        
            <tr>
                <th>${srno}</th>
            <th>${data.Name}</th>
            <th>${data.Mobile}</th>
            <th>${data.Email}</th>
            <th>${data.Summer}</th>
            <th>${data.Date}</th>
            <th>${data.Select}</th>
            <th>${data.Course}</th>
            <th>${data.Year}</th>

            
            <td><button class='btn btn-danger' onclick='edit(${index})'>Edit</button></td>
            <td><button class='btn btn-danger' onclick='del(${index})'>Delete</button></td>
            </tr>
            `


    });
    res+="</table>"
    document.querySelector("#d").innerHTML=res
 }
 function del(x)
 {

    var remove=x
    var result=confirm("Kay App item to Delete karna chahte ho ")

    if(result==true)
 {
    student.splice(remove,1)
 }
 show()
 }
 function edit(x)
 {
Name.value=student[x].Name
Mobile.value=student[x].Mobile
Email.value=student[x].Email
Summer.value=student[x].Summer
Date.value=student[x].Date
Select.value=student[x].Select
Course.value=student[x].Course
Year.value=student[x].Year
dilip.value=student[x].dilip
btn.value="Update"
dilip.value=x
 }

    </script>
