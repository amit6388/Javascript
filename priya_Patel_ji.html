<style>

<body  >

        color+=chr 
        color1+=chr1
       }
      //  dv=dv+"<div onclick='demo1(this)' style='background:"+color+";border:2px groove"+color1+";'>"+color+"</div>"
       dv=dv+"<tr><td style='border:4px groove"+color+";color:"+color1+"'>Amit singh </td> <td style='border:4px groove"+color1+";color:"+color+"'>Alpha testing</td><td style='border:4px groove"+color+";color:"+color1+"'>Amit singh </td><td style='border:4px groove"+color1+";color:"+color+"'>Alpha testing</td></tr>"
       
    }
    dv=dv+"</table>"
    document.querySelector("p").innerHTML=dv
   
    }
    setInterval(demo,2000)
