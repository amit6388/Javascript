
<html>
    <head></head>
    <body><center>
    
    
    <img src="images/off.jpg" alt="" height="300px" id="b" width="300px"><br></br>
    <input type="button" id="btn" value="on" style="height: 40px;width:80px;
    color:white;font-size:28px;border-radius:5px;
    background:green;border: 2px solid green;" onclick="demo()" />
    
    </center>
        <script>
    function demo(){
    var b=document.getElementById("b") 
 
    var btn=document.getElementById("btn");
    if(btn.value=="on" ){ 
       
        b.style.border="2px solid red";
        b.setAttribute("src","images/on.gif")
       btn.style.background="red"
        btn.value="off";
        btn.style.height="40px"
        btn.style.width="80px"
        btn.style.color="white"
        btn.style.width="80px"
        btn.style.fontSize="28px"
        btn.style.border="2px solid red";
        btn.style.borderRadius="5px"
    }
    else{
        b.style.border="2px solid green";
        b.setAttribute("src","images/off.jpg")
        btn.style.background="green"
        btn.value="on";
        btn.style.height="40px"
        btn.style.width="80px"
        btn.style.borderRadius="5px"
        btn.style.color="white"
        btn.style.border="2px solid green";
    }
    
    setInterval(demo,9000)
    }
    
    
        </script>
    </body>
    </html>
